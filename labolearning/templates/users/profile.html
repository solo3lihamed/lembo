{% extends 'base.html' %}

{% block content %}
<div class="brutal-card" style="max-width: 800px; margin: 3rem auto; background: white;">
    <div
        style="background: var(--primary-color); padding: 2rem; border-bottom: var(--border-width) solid black; text-align: center;">
        <div
            style="font-size: 6rem; background: white; width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto; border: 4px solid black; box-shadow: 8px 8px 0px black;">
            ğŸ‘¤
        </div>
        <h1 style="margin-top: 2rem; font-size: 3rem; text-transform: uppercase;">{{ user.username }}</h1>
        <span class="brutal-card"
            style="padding: 0.5rem 1.5rem; background: var(--secondary-color); color: white; font-weight: 900; font-size: 1.2rem;">{{
            user.role|upper }}</span>
    </div>

    <div style="padding: 3rem; display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
        <div class="brutal-card" style="background: var(--accent-color); padding: 1.5rem;">
            <h3>Email</h3>
            <p style="font-size: 1.1rem; font-weight: 700;">{{ user.email|default:"No email set" }}</p>
        </div>
        <div class="brutal-card" style="background: var(--primary-color); padding: 1.5rem;">
            <h3>Joined On</h3>
            <p style="font-size: 1.1rem; font-weight: 700;">{{ user.date_joined|date:"F j, Y" }}</p>
        </div>

        <div class="brutal-card" style="background: white; padding: 1.5rem; grid-column: span 2;">
            <h3>Account Settings</h3>
            <p>Ready to level up your profile? Feature coming soon!</p>
            <button class="brutal-btn secondary" style="margin-top: 1rem;">Update Profile âœï¸</button>
        </div>
    </div>
</div>
{% endblock %}
